# ============================================
# AI 기반 자산관리 플랫폼 - Docker Compose (개발용)
# ============================================
#
# 운영 환경 3VM 토폴로지:
#   VM1/Node1: Entry & Stateless (Nginx, Frontend, FastAPI Gateway, Auth, General)
#   VM2/Node2: Core Infra & Data Master (MongoDB Primary, Redis Master, MinIO, Harbor)
#   VM3/Node3: Worker & Read/Search (Producers, Consumers, Ollama, ES, Kibana)
#
# 이 파일은 개발 환경에서 단일 머신으로 전체 스택을 실행합니다.
# 운영 배포 시 각 VM별로 분리된 compose 파일로 전환됩니다.
# ============================================

version: '3.8'

services:
  # ============================================
  # Node1 서비스 (Entry & Stateless)
  # ============================================

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - frontend-network

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    networks:
      - frontend-network

  # FastAPI Backend (Gateway + Auth + General 통합 - 개발용)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - REDIS_URL=redis://redis:6379
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      - mongodb
      - redis
      - elasticsearch
      - kafka
    networks:
      - frontend-network
      - backend-network
    volumes:
      - ./backend:/app

  # ============================================
  # Node2 서비스 (Core Infra & Data Master)
  # ============================================

  # MongoDB Primary
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=clouddx
    networks:
      - backend-network

  # Redis Master
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - backend-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    networks:
      - backend-network

  # ============================================
  # Node3 서비스 (Worker & Read/Search)
  # ============================================

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - backend-network

  # Kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - I18N_LOCALE=ko-KR
    volumes:
      - ./kibana/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
    depends_on:
      - elasticsearch
    networks:
      - backend-network

  # Zookeeper (Kafka 의존성)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - backend-network

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - backend-network

  # ============================================
  # Workers (Producers & Consumers)
  # ============================================

  # Price Producer
  price-producer:
    build:
      context: ./workers
      dockerfile: Dockerfile
    container_name: price-producer
    command: python price_producer.py
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      - kafka
    networks:
      - backend-network

  # News Producer
  news-producer:
    build:
      context: ./workers
      dockerfile: Dockerfile
    container_name: news-producer
    command: python news_producer.py
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      - kafka
    networks:
      - backend-network

  # Indexer Consumer (ES 인덱싱)
  indexer-consumer:
    build:
      context: ./workers
      dockerfile: Dockerfile
    container_name: indexer-consumer
    command: python indexer_consumer.py
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      - kafka
      - elasticsearch
    networks:
      - backend-network

networks:
  frontend-network:
    driver: bridge
  backend-network:
    driver: bridge

volumes:
  mongodb_data:
  redis_data:
  minio_data:
  elasticsearch_data:
