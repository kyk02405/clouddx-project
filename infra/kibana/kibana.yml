# ============================================
# Kibana 설정 파일
# ============================================
# 
# 운영 환경: Node3 호스트에 설치
# Elasticsearch 클러스터와 연동하여 로그/뉴스 분석 대시보드 제공
# ============================================

server:
  name: clouddx-kibana
  host: "0.0.0.0"
  port: 5601

elasticsearch:
  hosts: ["http://elasticsearch:9200"]

# 한국어 로케일
i18n:
  locale: "ko-KR"

# 모니터링 (개발 환경에서는 비활성화)
monitoring:
  ui:
    enabled: true

# 보안 설정 (운영 환경에서 활성화)
# xpack:
#   security:
#     enabled: true

# 로깅
logging:
  appenders:
    file:
      type: file
      fileName: /var/log/kibana/kibana.log
      layout:
        type: json
  root:
    appenders: [default, file]
    level: info
